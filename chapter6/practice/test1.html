<!DOCTYPE html>
<html>
	<head>
		<title>Learning Javascript</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<style>
			#light {height: 300px; width: 300px;}
			.lightOn {
				background-color: yellow;
				color: red;
			}

			.lightOff {
				background-color: gray;
				color: black;
			}
		</style>

	</head>
	<body>
		<div id="light" class="lightOn">Lightbulb</div>
		<button id="turnOn">Turn On</button>
		<button id="turnOff">Turn Off</button>
		<div>
			<input type="text" id="nameInput"/>
			<button id="greeting">Greet</button>
			<p id="output">Greeting goes here.</p>
		</div>

		<script type="text/Javascript" src="scripts/lightSwitch.js"></script>
	</body>
</html>
