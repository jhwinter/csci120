<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Learning Bootstrap</title>
		<meta charset="UTF-8">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			footer {background-color: red;}
			.container-fluid div 
			{
				/*background-color: gray; */
				border-style: solid;
				border-color: black;
				border-size: 1px;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<h1 class="col-sm-4">My First Boostrap Page</h1>
				<p class="col-sm-8">This part is some text.</p>
			</div>

			<div class="row">
				<div class="col-sm-3 text-center">Left</div>
				<div class="col-sm-6 bg-danger text-center">Middle-This is a warning</div>
				<div class="col-sm-3 text-center">Right</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<table class="table table-striped table-responsive">
						<thead>
							<tr><th>First Col</th><th>Second Col</th></tr>
						</thead>
						<tbody>
							<tr><td>Col 1</td><td>Col 2</td></tr>
							<tr><td>Col 3</td><td>Col 4</td></tr>
							<tr><td>Col 5</td><td>Col 6</td></tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12"> <img class="img-circle img-responsive" alt="steak" src="images/steak.jpg"/> </div>

			</div>

			<div class="row">
			<footer class="col-sm-12">This is the footer</footer>
			</div>
		</div>
	</body>
</html>
