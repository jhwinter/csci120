<!DOCTYPE html>
<html>
	<head>
		<title>Forms and Tables</title>
		<link rel="stylesheet" href="styles/tableStyles.css"/>
	</head>

	<body>
		<table>
			<caption>Ingredient Data</caption>

			<thead>
				<tr>
					<th scope="col">Ingredient</th>
					<th scope="col">Amount</th>
					<th scope="col">Unit</th>
					<th scope="col">Category</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Skirt Steak</td>
					<td>1 1/2</td>
					<td>pounds</td>
					<td>meat</td>
				</tr>
				<tr>
					<td>Olive Oil</td>
					<td>4</td>
					<td>tbsp</td>
					<td>spices and oils</td>
				</tr>
				<tr>
					<td>Asparagus</td>
					<td>20</td>
					<td>stalks</td>
					<td>produce</td>
				</tr>
			</tbody>

		</table>
	</body>
</html>
